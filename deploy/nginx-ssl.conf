# ============================================
# EVA - Configuração HTTPS em Portas Separadas
# Data: 2026-01-27
# ============================================
#
# INSTRUCOES:
# 1. Copiar para: /etc/nginx/sites-available/eva-ssl
# 2. Ativar: ln -sf /etc/nginx/sites-available/eva-ssl /etc/nginx/sites-enabled/
# 3. Remover default: rm -f /etc/nginx/sites-enabled/default
# 4. Testar: nginx -t
# 5. Recarregar: systemctl reload nginx
#
# PORTAS:
# - 443: Frontend (HTTPS)
# - 8000: API Python (HTTPS) -> proxy para 127.0.0.1:8001
# - 8090: WebSocket Go (WSS) -> proxy para 127.0.0.1:8091
# ============================================

# Porta 443 - Frontend Principal
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name eva-ia.org www.eva-ia.org;

    ssl_certificate /etc/letsencrypt/live/eva-ia.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eva-ia.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Frontend React
    location / {
        root /var/www/eva-front;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";

        # CSP para WebRTC e Video Calls
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; media-src 'self' blob: mediastream:; connect-src 'self' https: wss: ws:; worker-src 'self' blob:; frame-src 'self';" always;
    }

    # WebRTC Client (para chamadas de video)
    location /webrtc-client.html {
        alias /var/www/eva-mind/web/webrtc-client.html;
    }

    # Arquivos estaticos do EVA-Mind
    location /web/ {
        alias /var/www/eva-mind/web/;
    }
}

# Porta 8000 - API Python (EVA-Back)
server {
    listen 8000 ssl;
    listen [::]:8000 ssl;
    server_name eva-ia.org;

    ssl_certificate /etc/letsencrypt/live/eva-ia.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eva-ia.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Porta 8090 - WebSocket + API Go (EVA-Mind)
server {
    listen 8090 ssl;
    listen [::]:8090 ssl;
    server_name eva-ia.org;

    ssl_certificate /etc/letsencrypt/live/eva-ia.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eva-ia.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # WebSocket Video
    location /ws/video {
        proxy_pass http://127.0.0.1:8091/ws/video;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # WebSocket PCM (Audio)
    location /ws/pcm {
        proxy_pass http://127.0.0.1:8091/ws/pcm;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # API endpoints
    location / {
        proxy_pass http://127.0.0.1:8091;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP to HTTPS (todas as portas)
server {
    listen 80;
    listen [::]:80;
    server_name eva-ia.org www.eva-ia.org;
    return 301 https://$server_name$request_uri;
}
