global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alerts/*.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "eva-mind"
    static_configs:
      - targets: ["eva-mind:8080"]
    metrics_path: /metrics
    scrape_interval: 10s
